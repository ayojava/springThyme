<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/main-template}">
    <head>
        <title>Welcome SpringThyme</title>
    </head>
    <body>
        <div  layout:fragment="bodyContent">

            <div class="row">
                <div class="col-md-12">
                    <h3 style="margin-left: 20px;border-bottom: 1px solid #afbebe;">
                        [[#{home.applicationName}]]
                        <small>[[#{home.applicationName.sideNote}]]</small>
                    </h3>			
                </div>
                <div class="clearfix visible-md-block"></div>
                <div class="col-md-12 add-padding">
                    [[#{home.topMessage}]]
                </div>
                <div class="clearfix visible-md-block"></div>
                <div class="col-md-2 add-padding">
                    <label class="text-info">
                        [[#{home.customerMenu}]]
                    </label>
                </div>
                <div class="col-md-10 add-padding">
                    [[#{home.customerMenuInfo}]]
                </div>
                <div class="clearfix visible-md-block"></div>
                <div class="col-md-2 add-padding">
                    <label class="text-info">[[#{home.categoryMenu}]]</label>
                </div>
                <div class="col-md-10 add-padding">
                    [[#{home.categoryMenuInfo}]]
                </div>
                <div class="clearfix visible-md-block"></div>
                <div class="col-md-2 add-padding">
                    <label class="text-info">[[#{home.productMenu}]]</label>
                </div>
                <div class="col-md-10 add-padding">
                    [[#{home.productMenuInfo}]]
                </div>
                <div class="clearfix visible-md-block"></div>
                <div class="col-md-2 add-padding">
                    <label class="text-info">[[#{home.orderMenu}]]</label>
                </div>
                <div class="col-md-10 add-padding">
                    [[#{home.orderMenuInfo}]]
                </div>
                <div class="clearfix visible-md-block"></div>
                <div class="col-md-2 add-padding">
                    <label class="text-info">[[#{home.commentMenu}]]</label>
                </div>
                <div class="col-md-10 add-padding">
                    [[#{home.commentMenuInfo}]]
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr class="page-separator"/>	
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>
                        [[#{home.technologyStack}]]
                    </h3>
                </div>
                <div class="col-md-12">
                    <table class="table table-striped table-hover table-bordered">
                        <tr>
                            <td width="17%">
                                <label class="text-info">[[#{home.springMVC}]]</label>
                            </td>
                            <td width="83%">
                                [[#{home.springMVCInfo}]]
                            </td>
                        </tr>
                    </table>
                </div>	
            </div>

        </div>
    </body>
</html>
